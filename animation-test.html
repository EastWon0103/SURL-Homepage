<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        html,
        body {
            background-color: black;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            color:white;
        }
        #firstContent{
            text-align: center;
        }
        #firstTitle{
            margin-top:100px;
            margin-bottom:100px;
        }
        .memberContainer{
            margin:0 auto;
            display: flex;
            align-items: center;
            justify-content: space-around;
            width: 1000px;
        }
        .member{
            height:200px;
            width: 200px;
            transform:scale(1);
            filter:brightness(1);
            transition: all 0.3s ease-in-out;
        }
        .memberName{
            font-size: 1rem;
            opacity: 0;
            text-align: center;
            position: absolute;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
            white-space: nowrap;
            transition: all 0.3s ease-in-out;
        }
        .memberWrap:hover .member{
            transform: scale(1.2);
            filter:brightness(0.5);
        }
        .memberWrap:hover .memberName{
            opacity:1;
        }
        
        .memberWrap{
            position: relative;
            width:200px;
            height:200px;
            overflow: hidden;
        }
        #test{
            font-size:1.2rem;
            position: relative;
            top:50px;
            margin:0 auto;
            width:1000px;
        }
        #empty{
            height:1000px;
        }
    </style>
</head>
<body>
    <div id="empty"></div>
    <div id="firstContent">
        <h1 id="firstTitle">밴드 씬의 슈퍼루키, SURL(설)</h1>
        <div class="memberContainer">
            <div class="memberWrap">
                <img class="member" src="img/myungsuk.jpg">
                <div class="memberName">오명석(드럼)</div>
            </div>
            <div class="memberWrap">
                <img class="member" src="img/doyeon.jpg">
                <div class="memberName">김도연(기타)</div>
            </div>
            <div class="memberWrap">
                <img class="member" src="img/hoseung.jpg">
                <div class="memberName">설호승(보컬/기타)</div>
            </div>
            <div class="memberWrap">
                <img class="member" src="img/hanbin.jpg">
                <div class="memberName">이한빈(베이스)</div>
            </div>
        </div>
        <div id="test">
            <p>‘이야기를 들려주는 밴드’라는 의미를 가지고 있는 밴드 SURL(설)</p>
            <p>매력적인 음색을 통해 브리티시 록, 블루스를 기반으로 다양한 장르의 음악을 그들만의 스타일로 녹여내는 4인조 밴드</p>
            <p>리더 설호승을 중심으로, 고등학생 때부터 알고 지내온 이한빈, 오명석, 김도연의 98년생 동갑내기들로 구성</p>
        </div>
    </div>
    <div id="empty"></div>
    <script src="testAnimation.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        html,
        body {
            background-color: black;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .memberContainer{
            position: absolute;
            left:50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            justify-content: space-around;
            width: 1000px;
        }
        .member{
            height:200px;
            width: 200px;
            transform:scale(1);
            filter:brightness(1);
            transition: all 0.3s ease-in-out;
        }
        .intro{
            color:white;
            font-size: 1rem;
            opacity: 0;
            text-align: center;
            position: absolute;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
            white-space: nowrap;
            transition: all 0.3s ease-in-out;
        }
        .memberWrap:hover .member{
            transform: scale(1.2);
            filter:brightness(0.5);
        }
        .memberWrap:hover .intro{
            opacity:1;
        }
        
        .memberWrap{
            position: relative;
            width:200px;
            height:200px;
            overflow: hidden;
        }

    </style>
</head>
<body>
    <div class="memberContainer">
        <div class="memberWrap">
            <img class="member" src="img/myungsuk.jpg">
            <div class="intro">오명석(드럼)</div>
        </div>
        <div class="memberWrap">
            <img class="member" src="img/doyeon.jpg">
            <div class="intro">김도연(기타)</div>
        </div>
        <div class="memberWrap">
            <img class="member" src="img/hoseung.jpg">
            <div class="intro">설호승(보컬/기타)</div>
        </div>
        <div class="memberWrap">
            <img class="member" src="img/hanbin.jpg">
            <div class="intro">이한빈(베이스)</div>
        </div>
    </div>
</body>
</html>

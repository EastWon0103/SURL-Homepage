        .memberContainer{
            position: absolute;
            left:50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            justify-content: space-around;
            width: 1000px;
        }
        .member{
            height:200px;
            width: 200px;
            transform:scale(1);
            filter:brightness(1);
            transition: all 0.3s ease-in-out;
        }
        .intro{opacity: 0; display:none;}
        .member:hover {
            transform: scale(1.2);
            filter:brightness(0.5);
            z-index: 1;
        }
        .intro:hover{
            display:inline-block;
            opacity: 1;
            position: absolute;
            z-index:2;
        }
        
        .memberWrap{
            width:200px;
            height:200px;
            overflow: hidden;
        }

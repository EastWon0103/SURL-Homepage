 
<!DOCTYPE html>
<html>
  <head>
    <title>SURL(설)ㅣ밴드 그 이상</title>
    <link rel="shortcut icon" type="image⁄x-icon" href="img/surlTitle.jpg">
    <meta charset="UTF-8">
    <style>
    @import url("css/background.css");
    @import url("css/mainTitle.css");
    @import url("css/introduce.css");
    .audioPlayer{
        display:flex;
        position:fixed;
        bottom:0;
        height:50px;
        width:100%;
        background-color:#0D0D0D;
        color:white;
    }
    #songImg{
        flex-basis: 50px;
    }
    #songImg img{
        height:50px;
        width:50px;
    }
    #songInfo{
        flex-grow: 1;
        font-size:0.8rem;
        margin-top:5px;
        margin-left:10px;        
    }
    #empty{
        flex-grow:5;
    }
    #controller{
        flex-basis: 200px;
        display: flex;
        justify-content: space-around;
        padding-top:5px;
    }
    #controller img{
        height:40px;
        width:40px;
        filter: opacity(.5) drop-shadow(0 0 0 white);
    }
    #controller img:nth-child(1){
        transform:scaleX(-1);
    }
    



    #content{
        height:2000px;
    }
    </style>
  </head>

  <body>
    <div class="mainTitle">
        <img src="img/surlTitle.jpg" />
        <div>밴드 그 이상</div>
    </div>
    <div class="introduce">
        <div>소속사ㅣ해피로봇 레코드</div>
        <div>데뷔ㅣ2018년 컴필레이션 앨범[bright #7] - '여기에 있자'</div>
        <div>관련링크ㅣ
        <span class="linkIcon">
            <a href="http://happyrobot.co.kr/artist/surl%EC%84%A4-2/" target="_blank"><img src="img/homeIcon.svg" alt="공식 홈페이지"></a>
            <a href="https://www.instagram.com/SURLofficial/" target="_blank"><img src="img/instagramIcon.svg" alt="공식 페이스북"></a>
            <a href="https://www.facebook.com/SURLofficial" target="_blank"><img src="img/facebookIcon.svg" alt="공식 인스타그램"></a>
            <a href="https://www.youtube.com/channel/UClNvDZAwy0z1P2un18UxvCQ" target="_blank"><img src="img/youtubeIcon.svg" alt="공식 인스타그램"></a>
        </span>
        </div>
    </div>
    <div class="audioPlayer">
        <div id="songImg"><img src="img/Aren'tYouAlbumCover.jpg"></div>
        <div id="songInfo">
            <div id="songTitle">SURL(설)</div>
            <div id="artist">눈</div>
        </div>
        <div id="empty"></div>
        <div id="controller">
            <img id="previous" src="img/arrowButton.svg">
            <img id="startPause" src="img/playButton.svg">
            <img id="next" src="img/arrowButton.svg">
        </div>
        <script src="audioPlayer.js"></script>
    </div>
    <div id="content"></div>
  </body>
</html>
